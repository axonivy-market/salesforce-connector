<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<p:dialog id="opportunityUpdate" widgetVar="opportunityUpdateDialog"
	header="Opportunity" appendTo="@(body)" modal="true" dynamic="true"
	resizable="false" styleClass="position-absolute">

	<h:form id="opportunityUpdatelForm">
		<div class="ui-fluid">
			<h:panelGroup id="opportunityUpdateGroup">
				<div class="ui-g">
					<div class="ui-g-12 ui-md-6 ui-lg-6">
						<div class="ui-g">
							<div class="ui-g-12 ui-md-4 ui-lg-4">
								<p:outputLabel value="Opportunity Owner" for="oppOwnerObj"></p:outputLabel>
							</div>
							<div class="ui-g-12 ui-md-8 ui-lg-8">
								<p:inputText id="oppOwnerObj"
									value="#{data.bean.selectedOpp.ownerId}" disabled="true"></p:inputText>
							</div>
						</div>
					</div>
					<div class="ui-g-12 ui-md-6 ui-lg-6">
						<div class="ui-g">
							<div class="ui-g-12 ui-md-4 ui-lg-4">
								<p:outputLabel value="Amount" for="amountObj"></p:outputLabel>
							</div>
							<div class="ui-g-12 ui-md-8 ui-lg-8">
								<p:inputText id="amountObj"
									value="#{data.bean.selectedOpp.amount}"></p:inputText>
							</div>
						</div>
					</div>
				</div>
				<div class="ui-g">
					<div class="ui-g-12 ui-md-6 ui-lg-6">
						<div class="ui-g">
							<div class="ui-g-12 ui-md-4 ui-lg-4">
								<p:outputLabel value="Private" for="privateObj"></p:outputLabel>
							</div>
							<div class="ui-g-12 ui-md-8 ui-lg-8">
								<p:selectBooleanCheckbox id="privateObj"
									value="#{data.bean.selectedOpp.isPrivate}"></p:selectBooleanCheckbox>
							</div>
						</div>
					</div>
					<div class="ui-g-12 ui-md-6 ui-lg-6">
							<div class="ui-g">
								<div class="ui-g-12 ui-md-4 ui-lg-4">
									<p:outputLabel value="Expected Revenue" for="RevenueObj"></p:outputLabel>
								</div>
								<div class="ui-g-12 ui-md-8 ui-lg-8">
									<p:inputText id="RevenueObj"
										value="#{data.bean.selectedOpp.expectedRevenue}"></p:inputText>
								</div>
							</div>
					</div>
				</div>
				<div class="ui-g">
					<div class="ui-g-12 ui-md-6 ui-lg-6">
						<div class="ui-g">
							<div class="ui-g-12 ui-md-4 ui-lg-4">
								<p:outputLabel value="Opportunity Name" for="oppNameObj"></p:outputLabel>
							</div>
							<div class="ui-g-12 ui-md-8 ui-lg-8">
								<p:inputText id="oppNameObj"
									value="#{data.bean.selectedOpp.name}" required="true"></p:inputText>
							</div>
						</div>
					</div>
					<div class="ui-g-12 ui-md-6 ui-lg-6">
						<div class="ui-g">
							<div class="ui-g-12 ui-md-4 ui-lg-4">
								<p:outputLabel value="Close Date" for="closeDateObj"></p:outputLabel>
							</div>
							<div class="ui-g-12 ui-md-8 ui-lg-8">
								<p:datePicker id="closeDateObj"
									value="#{data.bean.selectedOpp.closeDate}" pattern="dd.MM.yyyy"
									required="true"></p:datePicker>
							</div>
						</div>
					</div>
				</div>
				<div class="ui-g">
					<div class="ui-g-12 ui-md-6 ui-lg-6">
						<div class="ui-g">
							<div class="ui-g-12 ui-md-4 ui-lg-4">
								<p:outputLabel value="Account Name" for="accNameObj"></p:outputLabel>
							</div>
							<div class="ui-g-12 ui-md-8 ui-lg-8">
								<p:autoComplete id="accNameObj" value="#{data.bean.accountName}"
									completeMethod="#{data.bean.completeAccount}"
									scrollHeight="250" />
							</div>
						</div>
					</div>
					<div class="ui-g-12 ui-md-6 ui-lg-6"></div>
				</div>
				<div class="ui-g">
					<div class="ui-g-12 ui-md-6 ui-lg-6">
						<div class="ui-g">
							<div class="ui-g-12 ui-md-4 ui-lg-4">
								<p:outputLabel value="Type" for="typeObj"></p:outputLabel>
							</div>
							<div class="ui-g-12 ui-md-8 ui-lg-8">
								<p:inputText id="typeObj" value="#{data.bean.selectedOpp.type}"></p:inputText>
							</div>
						</div>
					</div>
					<div class="ui-g-12 ui-md-6 ui-lg-6">
						<div class="ui-g">
							<div class="ui-g-12 ui-md-4 ui-lg-4">
								<p:outputLabel value="Stage" for="stageObj"></p:outputLabel>
							</div>
							<div class="ui-g-12 ui-md-8 ui-lg-8">
								<p:selectOneMenu id="stageObj"
									value="#{data.bean.selectedOpp.stageName}" required="true">
									<f:selectItem itemLabel="Select One" itemValue="" />
									<f:selectItems value="#{data.bean.stages}"></f:selectItems>
								</p:selectOneMenu>
							</div>
						</div>
					</div>
				</div>
				<div class="ui-g">
					<div class="ui-g-12 ui-md-6 ui-lg-6">
						<div class="ui-g">
							<div class="ui-g-12 ui-md-4 ui-lg-4">
								<p:outputLabel value="Lead Source" for="leadSourceObj"></p:outputLabel>
							</div>
							<div class="ui-g-12 ui-md-8 ui-lg-8">
								<p:inputText id="leadSourceObj"
									value="#{data.bean.selectedOpp.leadSource}"></p:inputText>
							</div>
						</div>
					</div>
					<div class="ui-g-12 ui-md-6 ui-lg-6">
						<div class="ui-g">
							<div class="ui-g-12 ui-md-4 ui-lg-4">
								<p:outputLabel value="Probability (%)" for="probabilityObj"></p:outputLabel>
							</div>
							<div class="ui-g-12 ui-md-8 ui-lg-8">
								<p:inputText id="probabilityObj"
									value="#{data.bean.selectedOpp.probability}"></p:inputText>
							</div>
						</div>
					</div>
				</div>
				<div class="ui-g">
					<div class="ui-g-12 ui-md-12 ui-lg-12">
						<div class="ui-g">
							<div class="ui-g-12 ui-md-12 ui-lg-12">
								<p:outputLabel value="Description" for="descriptionObj"></p:outputLabel>
							</div>
						</div>
						<div class="ui-g">
							<div class="ui-g-12 ui-md-12 ui-lg-12">
								<p:inputTextarea id="descriptionObj"
									value="#{data.bean.selectedOpp.description}"></p:inputTextarea>
							</div>
						</div>
					</div>
				</div>
				<h:panelGroup>
					<div class="ui-g">
						<div class="ui-g-12 ui-md-6 ui-lg-6" />
						<div class="ui-g-12 ui-md-3 ui-lg-3">
							<p:commandButton id="UpdateOpp" actionListener="#{logic.update}"
								update="#{p:resolveFirstComponentWithId('form', view).clientId}"
								oncomplete="if(args &amp;&amp; !args.validationFailed) PF('opportunityUpdateDialog').hide()"
								value="Save" icon="pi pi-time">
							</p:commandButton>

						</div>
						<div class="ui-g-12 ui-md-3 ui-lg-3">
							<p:commandButton id="closeOpp"
								oncomplete="PF('opportunityUpdateDialog').hide()"
								update="#{p:resolveFirstComponentWithId('opportunityUpdatelForm', view).clientId}"
								value="Close" icon="pi pi-time">
							</p:commandButton>
						</div>
					</div>
				</h:panelGroup>
			</h:panelGroup>
		</div>
	</h:form>
</p:dialog>
</html>
