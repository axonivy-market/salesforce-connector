<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<p:dialog id="opportunityUpdate" widgetVar="opportunityUpdateDialog" header="Opportunity"
				width="800" appendTo="@(body)" modal="true"
				dynamic="true" resizable="false" styleClass="position-absolute">
				<h:form id="opportunityUpdatelForm">
					<div class="ui-fluid">
						<h:panelGroup id="confirmDeleteDossierRelativesGroup">
							<div class="ui-g">
								<div class="ui-g-12 ui-md-6 ui-lg-6">
									<div class="ui-g">
										<div class="ui-g-12 ui-md-4 ui-lg-4">
											<p:outputLabel value="Opportunity Owner" for="oppOwnerView"></p:outputLabel>
										</div>
										<div class="ui-g-12 ui-md-8 ui-lg-8">
											<p:inputText id="oppOwnerView"  value="#{data.bean.selectedOpp.ownerId}" disabled="true"></p:inputText>
										</div>
									</div>
								</div>
								<div class="ui-g-12 ui-md-6 ui-lg-6">
									<div class="ui-g">
										<div class="ui-g-12 ui-md-4 ui-lg-4">
											<p:outputLabel value="Amount" for="amountView"></p:outputLabel>
										</div>
										<div class="ui-g-12 ui-md-8 ui-lg-8">
											<p:inputText id="amountView"  value="#{data.bean.selectedOpp.amount}" ></p:inputText>
										</div>
									</div>
								</div>
							</div>
							<div class="ui-g">
								<div class="ui-g-12 ui-md-6 ui-lg-6">
									<div class="ui-g">
										<div class="ui-g-12 ui-md-4 ui-lg-4">
											<p:outputLabel value="Private" for="privateView"></p:outputLabel>
										</div>
										<div class="ui-g-12 ui-md-8 ui-lg-8">
											<p:selectBooleanCheckbox id="privateView"  value="#{data.bean.selectedOpp.isPrivate}"></p:selectBooleanCheckbox>
										</div>
									</div>
								</div>
								<div class="ui-g-12 ui-md-6 ui-lg-6">
									<div class="ui-g">
										<div class="ui-g-12 ui-md-4 ui-lg-4">
											<p:outputLabel value="Expected Revenue" for="RevenueView"></p:outputLabel>
										</div>
										<div class="ui-g-12 ui-md-8 ui-lg-8">
											<p:inputText id="RevenueView"  value="#{data.bean.selectedOpp.expectedRevenue}" ></p:inputText>
										</div>
									</div>
								</div>
							</div>
							<div class="ui-g">
								<div class="ui-g-12 ui-md-6 ui-lg-6">
									<div class="ui-g">
										<div class="ui-g-12 ui-md-4 ui-lg-4">
											<p:outputLabel value="Opportunity Name" for="oppNameView"></p:outputLabel>
										</div>
										<div class="ui-g-12 ui-md-8 ui-lg-8">
											<p:inputText id="oppNameView"  value="#{data.bean.selectedOpp.name}" required="true"></p:inputText>
										</div>
									</div>
								</div>
								<div class="ui-g-12 ui-md-6 ui-lg-6">
									<div class="ui-g">
										<div class="ui-g-12 ui-md-4 ui-lg-4">
											<p:outputLabel value="Close Date" for="closeDateView"></p:outputLabel>
										</div>
										<div class="ui-g-12 ui-md-8 ui-lg-8">
											<p:inputText id="closeDateView"  value="#{data.bean.selectedOpp.closeDate}" required="true">
											<f:convertDateTime pattern="dd.MM.yyyy" /></p:inputText>
										</div>
									</div>
								</div>
							</div>
							<div class="ui-g">
								<div class="ui-g-12 ui-md-6 ui-lg-6">
									<div class="ui-g">
										<div class="ui-g-12 ui-md-4 ui-lg-4">
											<p:outputLabel value="Account Name" for="accNameView"></p:outputLabel>
										</div>
										<div class="ui-g-12 ui-md-8 ui-lg-8">
											<p:inputText id="accNameView"  value="#{data.bean.accountName}"></p:inputText>
										</div>
									</div>
								</div>
								<div class="ui-g-12 ui-md-6 ui-lg-6">
									
								</div>
							</div>
							<div class="ui-g">
								<div class="ui-g-12 ui-md-6 ui-lg-6">
									<div class="ui-g">
										<div class="ui-g-12 ui-md-4 ui-lg-4">
											<p:outputLabel value="Type" for="typeView"></p:outputLabel>
										</div>
										<div class="ui-g-12 ui-md-8 ui-lg-8">
											<p:inputText id="typeView"  value="#{data.bean.selectedOpp.type}" ></p:inputText>
										</div>
									</div>
								</div>
								<div class="ui-g-12 ui-md-6 ui-lg-6">
									<div class="ui-g">
										<div class="ui-g-12 ui-md-4 ui-lg-4">
											<p:outputLabel value="Stage" for="stageView"></p:outputLabel>
										</div>
										<div class="ui-g-12 ui-md-8 ui-lg-8">
											<p:inputText id="stageView"  value="#{data.bean.selectedOpp.stageName}" required="true"></p:inputText>
										</div>
									</div>
								</div>
							</div>
							<div class="ui-g">
								<div class="ui-g-12 ui-md-6 ui-lg-6">
									<div class="ui-g">
										<div class="ui-g-12 ui-md-4 ui-lg-4">
											<p:outputLabel value="Lead Source" for="leadSourceView"></p:outputLabel>
										</div>
										<div class="ui-g-12 ui-md-8 ui-lg-8">
											<p:inputText id="leadSourceView"  value="#{data.bean.selectedOpp.leadSource}" ></p:inputText>
										</div>
									</div>
								</div>
								<div class="ui-g-12 ui-md-6 ui-lg-6">
									<div class="ui-g">
										<div class="ui-g-12 ui-md-4 ui-lg-4">
											<p:outputLabel value="Probability (%)" for="probabilityView"></p:outputLabel>
										</div>
										<div class="ui-g-12 ui-md-8 ui-lg-8">
											<p:inputText id="probabilityView"  value="#{data.bean.selectedOpp.probability}" ></p:inputText>
										</div>
									</div>
								</div>
							</div>
							<div class="ui-g">
								<div class="ui-g-12 ui-md-12 ui-lg-12">
									<div class="ui-g">
										<div class="ui-g-12 ui-md-12 ui-lg-12">
											<p:outputLabel value="Description" for="descriptionView"></p:outputLabel>
										</div>
									</div>
									<div class="ui-g">										
										<div class="ui-g-12 ui-md-12 ui-lg-12">
											<p:inputTextarea id="descriptionView"  value="#{data.bean.selectedOpp.description}"></p:inputTextarea>
										</div>
									</div>
								</div>
							</div>
							<h:panelGroup>
								<div class="ui-g">
									<div class="ui-g-12 ui-md-6 ui-lg-6" />
									<div class="ui-g-12 ui-md-3 ui-lg-3">
										<p:commandButton id="saveOpp" actionListener="#{logic.save}" update="#{p:resolveFirstComponentWithId('form', view).clientId}" oncomplete="PF('opportunityUpdateDialog').hide()"
											value="Save" icon="pi pi-time">
										</p:commandButton>
									</div>
									<div class="ui-g-12 ui-md-3 ui-lg-3">
										<p:commandButton id="closeOpp"
											oncomplete="PF('opportunityUpdateDialog').hide()"
											value="Close" icon="pi pi-time">
										</p:commandButton>
									</div>
								</div>
							</h:panelGroup>
						</h:panelGroup>
					</div>
				</h:form>
			</p:dialog>
</html>
