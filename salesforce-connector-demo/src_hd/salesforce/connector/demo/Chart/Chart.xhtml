<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/layouts/basic-10.xhtml">
		<ui:define name="title">Chart</ui:define>
		<ui:define name="content">
			<h:form id="form">
				<div class="ui-fluid">
					<div class="ui-g">
						<div class="ui-g-12 ui-md-12 ui-lg-12">
					        <div class="card">
					            <p:barChart model="#{data.bean.barModel}" style="width: 100%; height: 600px;"/>
					        </div>
					    </div>
					</div>
				</div>
				<br />
				<br />
				
				<div class="command-btns">
					<p:commandButton id="proceed" actionListener="#{logic.close}"
						value="Close" update="form" icon="si si-close" />
				</div>
			</h:form>
			
			<style>
				.textDecorationNone {
					text-decoration: none !important;
				}
				
				.margin4 {
					margin: 4px;
				}
				
				.position-absolute {
					position: absolute;
				}
				
				.width100percent {
					width: 100%;
				}
				
				.right {
					float: right;
				}
				
				.justify-content-end {
					justify-content: flex-end !important;
				}
				
				.flex {
					display: flex !important;
				}
				</style>
		</ui:define>
	</ui:composition>
</h:body>

</html>
