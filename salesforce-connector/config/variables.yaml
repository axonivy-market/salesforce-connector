Variables:
#  myVariable: value
  salesforce-connector:
      auth:
        # Url to the Salesforce user application
        url: ''
        
        # Subdomain of the User application
        subdomain: '' 
        
        # Consumer Id to authentication
        clientId: ''
        
        # Consumer Secret to authentication
        clientSecret: '' 
        
        # GrantType
        useAppPermissions: true